# template.yml
parameters:
  - name: SASToken
    type: string
    default: "NA"
  - name: environment
    type: string
    default: 'dev'

stages:
  - stage: Stage3
    variables:
      ${{ if eq(parameters.environment, 'dev' ) }}:
        vmSku: B2s
      ${{ if eq(parameters.environment, 'qa' ) }}:
        vmSku: B2ms
      ${{ if eq(parameters.environment, 'prod' ) }}:
        vmSku: B4ms

    jobs:
      - job: Stage3_Job1
        steps:
          - checkout: none
          - script: |
              echo "SAS token: ${{ parameters.SASToken }}"
              echo "Expected SKU = $(vmSku)"
            displayName: "Print SAS token"
